	<script>
		$(function(){
			
			var id =document.location.href.toString().split("=")[1];
			alert(id);
		
			$.ajax({
				url:"../userbefore/product",
				dataType:"json",
				page:true,
				data:{
					"page":1,
					"limit":12
				},
				success:function(data){
					for(var i in data.data){
						var a = data.data[i];
						var pid= a.id;
						var p = a.pimg;
						var n = a.pname;
						var price = a.price;
						var aa=a.typename;
						if(id==pid){
							var op = $("<img src='../../pimgfile/"+p+" ' style='margin-left: 10px;'> ");
						    var ot = $("<p>标题："+aa+"</p>");
						}
						$("#spjs").append(ot);
						$("#bbyl").append(op);
					}
				}
			})
			
			$.ajax({
				    type:"post",
				    url:"../loginuser",
				    data:"op=hq",
				    dataType:"json",
					success:function(data){
						var userid=data.id;
						$("#yc").val(userid);
					}
				})
				
				$("#jr").click(function(){
				    var id =document.location.href.toString().split("=")[1];
				    alert(id);
					var ab =$("#yc").val();
					alert(ab);
					$.ajax({
						type:"post",
						url:"../userbefore/cart",
						dataType:"json",
						page:true,
						data:{
							"op":"add",
							"productid":id,
							"userid":ab
						},
						success:function(){
							confirm("添加成功");
						}
					})
					
				}) 
			
		})
		
		
	</script>
